<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TrailFinder: Find A Trail</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico"/>
    <link href="static/home.css" rel="stylesheet"/>
    <link href="static/fonts.css" rel="stylesheet"/>
</head>

<body>
    <main>
        <div class="container">
            {% if trails: %}
                <h2>RESULTS:</h2>
                <hr>
                {% for x in trails %}
                    <div class="trail">
                        <p><u>TRAIL NAME: {{ x[0].upper() }}</u> <img src='{{ x[3] }}' alt="Difficulty rating."></p>
                        <p>LOCATION: {{ x[1].upper() }} ({{ x[4] }})<br>SCORE: {{ x[2] }}/8<br></p>
                    </div>
                    <hr>
                {% endfor %}
            {% else: %}
                <p>NO TRAILS FOUND MATCHING YOUR CRITERIA</p>
            {% endif %}
        </div>
    </main>
</body>
