<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TrailFinder: Find A Trail</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico"/>
    <link href="static/forms.css" rel="stylesheet"/>
    <link href="static/fonts.css" rel="stylesheet"/>
</head>

<body>
    <main>
        <h2>RECOMMEND A TRAIL</h2>
        <form method="POST">
            {{ form.hidden_tag() }}
            <p>
                {{ form.location.label }}<br>
                {{ form.location(size=20) }}
            </p>
            <p>
                {{ form.radius.label }}<br>
                {{ form.radius() }}
            </p>
            <hr class="solid">
            <p>{{ form.submit() }}</p>
    </main>
</body>
